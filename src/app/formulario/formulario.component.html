<form class = "row g-3">
    <div class="col-auto">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input 
        id = "nombre" 
        type="text"
        name = "nombre" 
        placeholder = "Nombre" 
        class = "form-control"
        #nombreInput  
      >
    </div>

    <div class="col-auto">
      <label for="apellido" class = "visually-hidden">Apellido</label>
      <input
        id = "apellido"
        type="text"
        name = "apellido"
        placeholder = "Apellido"
        class = "form-control"
        #apellidoInput
      >
    </div>

    <div class="col-auto">
      <button type = "submit" class = "btn btn-primary" (click)="agregarPersona()" >Agregar Persona</button>
    </div>
</form>
